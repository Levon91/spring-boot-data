<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>add-item</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h3>add item</h3>
<form action="#" th:action="@{/add-item}" th:object="${addItem}" method="POST">
    <label th:for="name">name</label>
    <input th:type="text" th:maxlength="20" th:field="*{name}"/><br/>

    <label th:for="pitch">pitch</label>
    <input th:type="text" th:maxlength="20" th:field="*{pitch}"/><br/>

    <label th:for="rate">rate</label>
    <input th:type="number" th:min="1" th:max="10" th:field="*{rate}"/><br/>

    <label th:for="audio">audio</label>
    <input th:type="file" th:field="*{mixVoice}"/><br/>

    <label th:for="video">video</label>
    <input th:type="file" th:field="*{video}"/><br/>

    <label th:for="image">image</label>
    <input th:type="file" th:field="*{image}"/><br/>

    <label th:for="thumb">thumb</label>
    <input th:type="file" th:field="*{thumb}"/><br/>

    <input th:type="submit" th:value="Save"/><br/>
    <input th:type="reset" th:value="Reset"/>
</form>
<a th:href="@{/}">See items</a>
</body>
</html>
